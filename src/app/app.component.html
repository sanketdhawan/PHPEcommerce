<div class="page-wrapper">
  <app-header />

  <div class="page-body-wrapper">
    <div class="page-sidebar">
      <app-logo />

      <app-sidebar />
    </div>
    <div class="page-body">
      <div class="container-fluid">
        <div class="page-header">
          <div class="row">
            <div class="col-lg-6">
              <div class="page-header-left">
                <h3>
                  Dashboard<button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
                  <small>Admin panel</small>
                </h3>
              </div>
            </div>
            <div class="col-lg-6">
              <ol class="breadcrumb pull-right">
                <li class="breadcrumb-item">
                  <a href="index.html">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-home"
                    >
                      <path
                        d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                      ></path>
                      <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                  </a>
                </li>
                <li class="breadcrumb-item active">Dashboard</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="mainContent">
        <router-outlet />
      </div>
    </div>
  </div>

  <div class="d-grid" style="grid-template-columns: 2fr 10fr">
    <div class="bg-dark">
      <!-- @for(user of users; track user.id){
      <app-user [User]="user" (selectUser)="onSelectUser($event)" />
      } -->
    </div>
    <div class="">
      <!-- @if (selectedUser) {
      <app-recive-user-names [userId]="selectedUser.id" [nameSend]="selectedUser.name" />
      } @else {
        <p>No User Selected</p>
      } -->
    </div>
  </div>
</div>
